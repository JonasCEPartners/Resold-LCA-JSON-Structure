<head>
    <meta charset="UTF-8">

    <title>Impact Visual</title>
    <style>
        .impact-container {
            background-color: #C9DAFF;
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            font-family: Arial, sans-serif;
        }

        .impact-item {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .impact-icon {
            width: 50px; /* Adjust icon size here */
            height: auto;
            margin-right: 10px;
        }

        .impact-description {
            color: #333;
            width: 100px;
            padding: 5px;
        }

        .impact-description small {
            display: block;
        }

        /* Additional styling for SVG icons */
        svg.impact-icon {
            fill: currentColor; /* Ensures the SVG inherits the text color */
        }
    </style>
</head>
